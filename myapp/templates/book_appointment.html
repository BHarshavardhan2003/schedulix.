

{% block content %}
<div class="appointment-container">
    <h2 class="form-heading">Book Appointment</h2>

    <form method="post" class="appointment-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-submit">Book Appointment</button>
    </form>

    {% if messages %}
        <div class="alert alert-danger mt-3" role="alert">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endblock %}

<style>
    /* Container Styling */
    .appointment-container {
        width: 100%;
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    /* Form Heading */
    .form-heading {
        text-align: center;
        font-size: 40px;
        font-weight: 600;
        color: #333;
        margin-bottom: 20px;
    }

    /* Form Styling */
    .appointment-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .appointment-form label {
        font-weight: 500;
        margin-bottom: 5px;
         font-size: 23px;
    }

    .appointment-form input,
    .appointment-form select {
        padding: 10px;
        font-size: 17px;
        border: 1px solid #ddd;
        border-radius: 5px;
        transition: border-color 0.3s ease;
    }

    .appointment-form input:focus,
    .appointment-form select:focus {
        border-color: #007bff;
        outline: none;
    }

    /* Submit Button Styling */
    .btn-submit {
        padding: 12px 20px;
        font-size: 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
        background-color: #0056b3;
    }

    /* Alert Message Styling */
    .alert {
        margin-top: 20px;
        background-color: #f8d7da;
        color: #721c24;
        border-radius: 5px;
        padding: 15px;
        font-size: 14px;
    }

    .alert p {
        margin: 0;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .appointment-container {
            padding: 20px;
        }

        .form-heading {
            font-size: 20px;
        }

        .btn-submit {
            font-size: 16px;
        }
    }
</style>
